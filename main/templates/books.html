{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <!--<link rel="stylesheet" href="./styles/index2.css"> -->
    <link rel="stylesheet" href="{% static 'styles/index2.css' %}">
</head>

<body>
    <section>
        <div class="create_books">
            <form action="{% url 'add-books' %}" method="POST">
                {% csrf_token %}
                <input class="create_input" type="text" placeholder="Напишите сюда заголовок" name="books_title">
                <input class="create_input" type="text" placeholder="Напишите сюда подзаголовок" name="books_subtitle">
                <input class="create_input" type="text" placeholder="Напишите сюда описание" name="books_description">
                <input class="create_input" type="text" placeholder="Напишите сюда цену" name="books_price">
                <input class="create_input" type="text" placeholder="Напишите сюда жанр" name="books_genre">
                <input class="create_input" type="text" placeholder="Напишите сюда автора" name="books_author">
                <input class="create_input" type="text" placeholder="Напишите сюда год выхода книги" name="books_year">
                <button class="create_button">Добавить</button>
            </form>
        </div>

        <div class="todo_books">
            {% for books in books_list %}
            <div class="item">
                <h2>{{ books.title }}</h2>
                <h4>{{ books.author }}</h4>
                <h4>{{ books.price }}</h4>
            </div>
            {% endfor %}
        </div>
    </section>
</body>

</html>
